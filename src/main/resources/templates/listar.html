<!DOCTYPE html>
<html>
<head th:replace="layouts/base_layout">

</head>
<body>
<div class="container mt-5">
	<div th:each="list_user: ${user_listar}">
		<div class="row justify-content-center">
			<div class="card m-1 p-1" style="width:35%">
				<div class="row">
					<div class="col-md-7">
						<img class="float-left ml-1" th:src="@{'/uploads/'+${list_user.foto}}"
						th:alt="${list_user.foto}" style="max-width:60%;"/>
					</div>
					<div class="col-md-5 mt-3">
						<h3 th:text="${list_user.nombre}"></h3>
						<h3 th:text="${list_user.apellidos}"></h3>
						<div class="mt-3">
							<span th:text="${list_user.email}"> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a th:href="@{/}"><button class="btn btn-primary m-5">&laquo; Volver</button></a>
</div>

</body>
</html>
